<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa|Vortex</title>
    <link rel="stylesheet" href="../css/empresa.css">
    <link rel="shortcut icon" href="../assets/icons/Logo_V3.png" type="image/x-icon">
</head>
<body>
    
    
    <header>
        
        <div>
            
            <img src="../assets/img/logo_V1.png" alt="logo da Vortex Tech">
            
            <div id="buttons">
                
                <button id="btn_register">
                    <a href="../index.html">Voltar</a>
                </button>
                
            </div>
            
        </div>
        
    </header>
    
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Empresa</h1>
                <div class="textfield">
                    
        <input type="text" name="Nome:" placeholder="Nome" id="ipt_nome"
        >
    </div>
    <div class="textfield">
        
        <input type="text" name="Cnpj:" placeholder="Cnpj"  id="ipt_cnpj">
    </div>
    <div class="textfield">
        
        <input type="text" name="Cep": placeholder="Cep" id="ipt_cep">
    </div>
    <div class="textfield">
        
        <input type="text" name="Cidade": placeholder="cidade" id="ipt_cidade">
    </div>
    <div class="textfield">
        
        <input type="text" name="Bairro": placeholder="Bairro" id="ipt_bairro">
    </div>
    <div class="textfield">
        
        <input type="text" name="Numero": placeholder="Numero" id="ipt_numero">
    </div>
    <div class="textfield">
        
        <input type="text" name="Senha": placeholder="Senha" id="ipt_senha">
    </div>
    
    <button class="btn-login" onclick="registrarEmp()">Cadastrar</button>
</div>
</div>

</div>
<script src="../js/empresa.js"></script>
</body>
</html>
